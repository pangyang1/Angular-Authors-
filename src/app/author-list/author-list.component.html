<a [routerLink]="['/new']">Add a Movie</a>
<div *ngIf='movies'>
    <table border='1'>
    <tr>
        <th>Movie:</th>
        <th>Available Actions:</th>
    </tr>
        <tr *ngFor='let movie of movies'>
            <td>{{ movie.name }}</td>
            <td>
                <button (click) = 'editMovie(movie._id)'>Edit</button> | <button (click) = 'deleteMovie
                (movie._id)'>Delete</button>
            </td>
        </tr>
    </table>
</div>
